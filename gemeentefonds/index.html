<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  </head>
  
<div class="ct-chart ct-perfect-fourth"></div>
<script>
var chart = new Chartist.Line('.ct-chart', {
  labels: [2007, 2008, 2009, 2010, 2012, 2013, 2014, 2015, 2016],
    
  series: [
[14776171, 15617124, 17012273, 17809026, 17879310, 18046749, 17844738, 18271271, 16860551, 17852693],
[7025268, 6976598, 8311818, 7316745, 7340370, 7224442, 7592759, 8097376, 6128856, 6115829],
[null, null, null, null, null, null, null, null, 10339155, 9351029]
  ]}, {
  low: 0,
  showArea: true,
  showPoint: false,
  fullWidth: true
});

chart.on('draw', function(data) {
  if(data.type === 'line' || data.type === 'area') {
    data.element.animate({
      d: {
        begin: 2000 * data.index,
        dur: 2000,
        from: data.path.clone().scale(1, 0).translate(0, data.chartRect.height()).stringify(),
        to: data.path.clone().stringify(),
        easing: Chartist.Svg.Easing.easeOutQuint
      }
    });
  }
});
</script>
</html>
