	<style>
	
	/* 
	Max width before this PARTICULAR table gets nasty
	This query will take effect for any screen smaller than 760px
	and also iPads specifically.
	*/
	@media 
	only screen and (max-width: 760px),
	(min-device-width: 768px) and (max-device-width: 1024px)  {
	
		/* Force table to not be like tables anymore */
		table, thead, tbody, th, td, tr { 
			display: block; 
		}
		
		/* Hide table headers (but not display: none;, for accessibility) */
		thead tr { 
			position: absolute;
			top: -9999px;
			left: -9999px;
		}
		
		tr { border: 1px solid #ccc; }
		
		td { 
			/* Behave  like a "row" */
			border: none;
			border-bottom: 1px solid #eee; 
			position: relative;
			padding-left: 50%; 
		}
		
		td:before { 
			/* Now like a table header */
			position: absolute;
			/* Top/left values mimic padding */
			top: 6px;
			left: 6px;
			width: 45%; 
			padding-right: 10px; 
			white-space: nowrap;
		}
		
		/*
		Label the data
		*/
		td:nth-of-type(1):before { content: "Fractie"; }
		td:nth-of-type(2):before { content: "VVD"; }
		td:nth-of-type(3):before { content: "PvdA"; }
		td:nth-of-type(4):before { content: "SP"; }
		td:nth-of-type(5):before { content: "CDA"; }
		td:nth-of-type(6):before { content: "PVV"; }
		td:nth-of-type(7):before { content: "D66"; }
		td:nth-of-type(8):before { content: "CU"; }
		td:nth-of-type(9):before { content: "GL"; }
		td:nth-of-type(10):before { content: "SGP"; }
		td:nth-of-type(11):before { content: "PvdD"; }
		td:nth-of-type(12):before { content: "GrKO"; }
		td:nth-of-type(13):before { content: "GrBK"; }
		td:nth-of-type(14):before { content: "50PLUS"; }
		
		
		
	}
	
	/* Smartphones (portrait and landscape) ----------- */

	}
	
	</style>
